<div data-role="tabs" class="onglets" data-show>
  <div class = "title" data-title>
    <div data-tab="symbol" class="symbol">
      Symbole
    </div><div data-tab="stroke" class="stroke">
      Dessin
    </div><div data-tab="text" class="text">
      Etiquette
    </div>
  </div>

  <div data-type="symbol" >
    <select>
      <option value="symbol">Symbole</option>
      <option value="image">Image</option>
      <option value="label">Annotation</option>
    </select>
    
    <ul class = "symbol">
      <li data-attr="pointIcon">
        <label>Image</label>
        <input type="url" />
      </li>
      <li data-attr="pointFrame">
        <label>Forme</label> <select type="select"></select>
      </li>
      <li class="check" data-attr="pointCrop">
        <label class="ol-ext-check ol-ext-checkbox"> Remplir
          <input type="checkbox" /><span></span>
        </label>
      </li>
      <li data-attr="pointGlyph">
        <label>Symbole</label> <input type="text" />
      </li>
      <li data-attr="symbolColor">
        <label>Couleur<br/>du symbole</label> <input type="text"/>
      </li>
      <li data-attr="pointForm">
        <label>Forme</label> <i></i><select type="select"></select>
      </li>
      <li data-attr="pointStrokeColor">
        <label>Contour de la forme</label> <input type="text"/>
      </li>
      <li data-attr="pointColor">
        <label>Intérieur de la forme</label> <input type="text"/>
      </li>
      <li data-attr="pointStrokeWidth">
        <label>Taille du contour</label> <input type="number" min="0" />
      </li>
      <li data-attr="pointRadius">
        <label>Taille</label> <input type="number" min="0" />
      </li>
      <li class="check" data-attr="pointGradient">
        <label class="ol-ext-check ol-ext-checkbox"> Gradient
          <input type="checkbox" /><span></span>
        </label>
      </li>
    </ul>

  </div>
  
  <div data-type="stroke">
    <ul class = "stroke">
      <li data-attr="strokeColor">
        <label>Couleur du&nbsp;contour</label> <input type="text"/>
      </li>   
      <li data-attr="fillColor" >
        <label>Couleur du&nbsp;motif</label> <input type="text"/>
      </li> 
      <li data-attr = "fillPattern">
        <label>Motifs</label> <input type="text"/>
      </li>  
      <li data-attr = "fillColorPattern">
        <label>Couleur du&nbsp;fond</label> <input type="text"/>
      </li>  
      <li data-attr="strokeWidth">
        <label>Epaisseur de&nbsp;trait</label> <input type="number" min="0" step=".1" />
      </li>
      <li data-attr="strokeDash">
        <label>Pointillés</label> <input type="number" min="0" />
      </li> 
      <li data-attr="strokeArrow">
        <label>Terminaison</label> <input type="text" />
      </li>
    </ul>
  </div>

  <div data-type="text">
    <ul class = "text">
      <li data-attr="labelAttribute">
        <label>
          <i data-help="label"></i>
          Etiquette
        </label> 
        <input class="input-placeholder" placeholder="mon %attribut%" type="text"/>
      </li>
      <li data-attr="textColor">
        <label>Couleur</label> <input type="text"/>
      </li>
      <li data-attr="textSize">
        <label>Taille</label> <input type="number" min="0"/>
      </li>
      <li data-attr="textFont">
        <label>Police</label> <select></select>
      </li>
      <li data-attr="textAlign">
        <label>Alignement horizontal</label> <select type="text"></select>
      </li>
      <li data-attr="textBaseline">
        <label>Alignement vertical</label> <select type="text"></select>
      </li>
      <li class="check" data-attr="textPlacement">
        <label class="ol-ext-check ol-ext-checkbox"> 
          Texte le long
          <input type="checkbox" /><span></span>
        </label>
      </li>
      <li class="check" data-attr="textOverflow">
        <label class="ol-ext-check ol-ext-checkbox"> 
          Autoriser les dépassements
          <input type="checkbox" /><span></span>
        </label>
      </li>
    </ul>
  </div>

  <div data-type="all">
    <ul>
      <li data-attr="zIndex">
        <label>Empilement</label> <input type="number" />
      </li>
    </ul>
  </div>

  <div class="symbolLib">
    <h3>
      Bibliothèque
    </h3>
    <p>
      Ajoutez vos symboles à la bibliothèque pour les retrouver facilement
    </p>
    <div class="add">
      <button class="button button-ghost add" type="button">
        <i class="fi-add"></i>
        Ajouter 
      </button>
      <button class="button button-ghost lib" type="button">
        <i class="fa fa-book"></i>
        Utiliser
      </button>
    </div>
    <div class="lib">
      <button class="button button-colored lib" type="button">
        <i class="fg-color"></i>
        Bibliothèque de symboles...
      </button>
    </div>
  </div>

</div>

<div class="preview">
  <div class="Point">
    <label>Points</label>
    <div class="img"><p></p></div>
  </div><div class="LineString">
    <label>Lignes</label>
    <div class="img"><p></p></div>
  </div><div class="Polygon">
    <label>Surfaces</label>
    <div class="img"><p></p></div>
  </div>
</div>
